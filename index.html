<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>GooglePosts</title>
    </head>
    <body>
        <div class="contenedor">
            <!-- Inicio Contenedor del Form-->
            <form class="formulario" id="formjs">
                <!-- Inicio del Form -->
                <div class="logo-container">
                    <!-- Inicio Contenedor del logo-->
                    <img src="img/googlefruitslogo.png" class="logo" alt="Logo de GoogleFruit">
                    <!-- Logo-->
                </div>
                <!-- Fin Contenedor del logo-->
                <select name="select1" id="select1"></select>
                <!-- Crear Espacio para buscar-->
                <input
                    type="text"
                    class="form_input"
                    id="form_input"
                    placeholder="Ingrese el ID del post que desea buscar"
                >
                <br>
                <!-- Crear BOTON DE BUSQUEDA-->
                <button type="submit" class="btn_submit" id="btn_submit">Buscar</button>
                <!-- Crear impresion de POST-->
            </form>
            <!-- Fin del Form-->
        </div>
        <div class="post_container hidden" id="post-container">
            <h1 id="user-id">User ID:</h1>
            <h3 id="user-response"></h3>
            <h1 id="id">ID:</h1>
            <h3 id="id-response"></h3>
            <h1 id="title">Title:</h1>
            <h3 id="title-response"></h3>
            <h1 id="body">Body:</h1>
            <h3 id="body-response"></h3>
        </div>
        <!-- Fin contenedor del POST-->
        <!-- Fin Contenedor del FORM -->
    </body>
</html>
